# Lefthook configuration for submoda
# https://github.com/evilmartians/lefthook

# Minimum version requirement
min_version: 1.6.0

# Pre-commit hook: Fast checks before each commit
pre-commit:
  parallel: true
  commands:
    fmt:
      run: cargo fmt --check

# Pre-push hook: Thorough checks before pushing
pre-push:
  parallel: true
  commands:
    clippy:
      run: cargo clippy --workspace --all-targets -- -D warnings

# Optional: Skip output for cleaner logs (uncomment if desired)
# skip_output:
#   - meta
#   - summary
